<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <!--- Welcome view --->
        <script type=”text/view” id="welcomeview">
          <div class="main">
            <div id ="logoSlogan">
              <img src="wimage.png" alt="image missing">
            </div>

            <div id="loginBox">
              <form onsubmit="javascript:signIn();return false;">
              <div class="text">
                <label for="email">Email:</label>
                <input type="email" id= "email" placeholder="123@gmail.com" name="email" required>

                <label for="psw">Password:</label>
                <input type="password" id="psw" placeholder="Password" name="psw" required>
              </div>
                <div id="logInMessage"></div>
                <button class="submit" type="submit">Sign in</button>
                </form>

            </div>

            <div id="signupBox">
              <h2>Sign up here!</h2>

              <form onsubmit="javascript:signUp();return false;">
                <div class="text">
                  <label for="name-signUp">First name:</label>
                  <input type="text" id= "name-signUp" placeholder="First name" name="name-signUp" required>

                  <label for="fam-signUp">Family name:</label>
                  <input type="text" id= "fam-signUp" placeholder="Family name" name="fam-signUp" required>

                  <label for="gender">Gender:</label>
                  <select id="gender">
                    <option value="Female"> Female</option>
                    <option value="Male"> Male</option>
                    <option value="Other"> Other</option>
                  </select>

                  <label for="city">City:</label>
                  <input type="text" id= "city" placeholder="City" name="city" required>

                  <label for="country">Country:</label>
                  <input type="text" id= "country" placeholder="Country" name="country" required>

                  <label for="email-signUp">Email:</label>
                  <input type="email" id= "email-signUp" placeholder="Email" name="email-signUp" required>

                  <label for="psw-signUp">Password:</label>
                  <input type="password" id="psw-signUp" placeholder="Password" name="psw-signUp" required>

                  <label for="pswRpt">Rpt password:</label>
                  <input type="password" id= "pswRpt" placeholder="Repeat Password" name="pswRpt" required>
                </div>
                <div id="message">
                  <p id="psw_len">Password need to be atleast 3 characters!</p>
                  <p id="psw_match">The passwords does not match!</p>
                </div>
                <button class="submit" type="submit" >Sign up</button>
              </form>
            </div>
          </div>
        </script>
        <!-- Profile view -->
        <script id="profileview" type=”text/view”>


          <div class="main">
          <div id="signOutBox">
            <button class="submit" onclick="javascript:signOut();"  type="submit"> Sign out </button>
          </div>
            <nav>
              <li id="HomeBtn" onclick="activeTab(HomeTab)">Home</li>
              <li id="BrowseBtn" onclick="activeTab(BrowseTab)">Browse</li>
              <li id="AccBtn" onclick="activeTab(AccTab)">Account</li>
            </nav>
            <section>
              <div id="HomeTab">
                <h1> Hometab</h1>
                <div id="accountInfo">
                  <h3> User info </h3>

                    <div id="nameLabel">Name:</div>
                    <div id="genderLabel">Gender:</div>
                    <div id="cityLabel">City:</div>
                    <div id="countryLabel">Country:</div>
                    <div id="emailLabel">Email:</div>
                </div>

                <div id="messageWallPost">
                  <h3> Make a post on you wall: </h3>
                  <form id="makePost" onsubmit="javascript:postWall(); return false;">
                    <textarea id="postBox" rows="4" cols ="41"></textarea>
                    <p id ="pMess"> </p>
                    <input class="submit"  type="submit" value="Post Message">
                  </form>

                  <p id="message" action="javascript:postWall(); return false;"></p>
                </div>
                <div id="postedMess" action="javascript:displayWall(); return false;">
                  <button id="refreshMess" onclick ="javascript:displayWall(); return false;">Load your posts here!</button>
                  <p class="p-mess" id ="wall"> </p>
                </div>
              </div>



              <div id="BrowseTab">
                <h1>BrowseTab</h1>

                <div id="browseUser">
            				<h3>Browse</h3>
            				<form onclick="javascript:browseUser(); return false;" method="post" name="findUser">
            					<input type="email" placeholder="Search username.." name="post" id="browseuser" required><br>
            					<input type="submit" value="Search">
            					<div id="errorSearch"> </div>
            				</form>
                </div>
                    <div id= "browseUserInfo">
                      <div id="accountInfo">
                        <h3> User info </h3>
                          <div id="nameBr">Name:</div>
                          <div id="genderBr">Gender:</div>
                          <div id="cityBr">City:</div>
                          <div id="countryBr">Country:</div>
                          <div id="emailBr">Email:</div>
                      </div>

                      <h3> Make a post on this users wall: </h3>
                      <form id="makePost" onsubmit="javascript:postOnUserWall(); return false;">
                        <textarea id="postBoxBrowse" rows="4" cols ="41"></textarea>
                        <p id ="pMess"> </p>
                        <input class="submit"  type="submit" value="Post Message">
                      </form>

              				<div class="messages" >
              				 <h3> Posted messages</h3>
              				 	<button class="refresh" id="refreshMes" onclick="javascript:displayOnUserWall(); return false;">Click here to refresh! </button>
                        <p id = "feedbackBox"> </p>
              				 <p class="allMessages" id="messageWall"> </p>
              			</div>
                  </div>
              </div>

              <div id="AccTab">
                <h1>Acctab</h1>

                <form id="accform" onsubmit="javascript:pswChange();return false;">
                  <label for="oldPsw">Old password:</label>
                  <input type="password" id= "oldPsw" placeholder="Old Password" name="oldPsw" required>

                  <label for="changePsw">New pwd:</label>
                  <input type="password" id= "changePsw" placeholder="New password" name="changePsw" required>

                  <label for="pswRptnew">Rpt new pwd:</label>
                  <input type="password" id= "pswRptnew" placeholder="Repeat Password" name="pswRptnew" required>

                  <div id="passMessage">
                    <p id="psw_len">New password need to be atleast 3 characters!</p>
                    <p id="psw_match">New passwords does not match!</p>
                  </div>
                  <input class="submit" type="submit">
                </form>
              </div>

            </section>
          </div>
        </script>

    </head>
  <body>
    <div id="displayWindow"> </div>

  </body>
</html>
